  <mat-form-field appearance="standard">
    <mat-label>Category</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Category .." #input>
  </mat-form-field>
<table mat-table [dataSource]="dataSource | paginate:{ 
  itemsPerPage: 10,
  currentPage: page,
  totalItems: 100 }" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index">
         {{i+1}}
       
        </td>
    </ng-container>
    <ng-container matColumnDef="all">
      <th mat-header-cell *matHeaderCellDef> 
      <button  [disabled]="multiDelete.length==0" (click)="MultideleletCategory()" color="primary" mat-mini-fab  (click)="onClick">
          <mat-icon  class="mat-18">delete</mat-icon>
      </button>  
      </th>
      <td mat-cell *matCellDef="let element; let i = index">
         <mat-checkbox  (click)="toggle(element._id,$event)">
      </mat-checkbox> 
        </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="forFront">
      <th mat-header-cell *matHeaderCellDef> Home Page Category </th>
      <td mat-cell *matCellDef="let element"> {{element?.forFront == true?true:false}} </td>
    </ng-container>
    <!-- forFront -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Slug </th>
      <td mat-cell *matCellDef="let element"> {{element.slug}} </td>
    </ng-container>
  
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status ==true?'Action':'DeAction'}} </td>
    </ng-container>
      <ng-container matColumnDef="edit" >
        
        <th mat-header-cell *matHeaderCellDef> edit </th>
        <td mat-cell *matCellDef="let element" >
          <div class="example-button-container">
            <mat-icon (click)="openDialog(element)" style="cursor: pointer" color="warn">edit</mat-icon>
          </div>
        </td>
      </ng-container>
       <ng-container matColumnDef="delete" >
        <th mat-header-cell *matHeaderCellDef> delelet </th>
        <td mat-cell *matCellDef="let element" >
          <div class="example-button-container">
            <mat-spinner style="margin-left: 0px; margin:5px" diameter="25"   *ngIf="spinner[element._id]" ></mat-spinner>
            <mat-icon (click)="deleletCategory(element._id)" *ngIf="!spinner[element._id]"  style="cursor: pointer" color="warn">delete</mat-icon>
          </div>
        </td>
      </ng-container>

     
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>

  <mat-paginator
  (page)="onTableDataChange($event)"
  [length]="length"
  [pageSize]="pageSize"
  [showFirstLastButtons]="showFirstLastButtons"
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
  aria-label="Select page">
</mat-paginator>


</div>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
