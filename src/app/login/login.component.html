<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Login (Admin) </h2>
  
      <!-- Icon -->
      <!-- <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div> -->
  
      <!-- Login Form -->
      <form [formGroup]="Form"  #formDirective="ngForm"  (ngSubmit)="submit(formDirective)">
        <input formControlName="userName" type="text" id="login" class="fadeIn second" name="login" placeholder="login">
        <input formControlName="password" type="text" id="password" class="fadeIn third" name="login" placeholder="password">
        <mat-spinner class="fadeIn fourth" style="margin-left: 0px; margin:5px" diameter="25"   *ngIf="spinner" ></mat-spinner>
        <input  *ngIf="!spinner" type="submit" class="fadeIn fourth" value="Log In">
      </form>

        <a class="underlineHover" href="#">Forgot Password?</a>
      </div> -->
  
    </div>
  </div>
